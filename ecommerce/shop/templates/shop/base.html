<!DOCTYPE html>
{% load static %}
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>{% block title %}Meu e-commerce{% endblock %}</title>
    <link rel="stylesheet" href="{% static 'css/bootstrap.min.css' %}">
    <link rel="stylesheet" href="{% static 'css/styles.css' %}">
</head>
<body>
{% include 'shop/navbar.html' %}

<div class="container">
    <div class="row" style="margin-top: 3%; margin-left: 55%;">
         <button class="btn btn-info pull-right menu" style="max-width: 300px; text-align: center;">
            <img src="{% static 'img/shopping_cart.png' %}"
                 class="img-responsive" style="width: 10%; text-align: left; align: left;">
            {% with totail_items=cart|length %}
                {% if cart|length > 0 %}
                    <a href="{% url "cart:cart_detail" %}" style="color: #ffffff; text-decoration: none;">
                    Carrinho: {{ totail_items }} item{{ totail_items|pluralize }}, R$ {{ cart.get_total_price }}
                    </a>
                {% else %}
                    Carrinho vazio
                {% endif %}
            {% endwith %}
         </button>
    </div>
</div>
{% block content %}


{% endblock %}

<script src="{% static 'js/jquery.min.js' %}" type="text/javascript"></script>
<script src="{% static 'js/bootstrap.min.js' %}" type="text/javascript"></script>
</body>
</html>
